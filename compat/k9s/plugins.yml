plugins:
  certlens-selected:
    description: "Lens TLS Secret"
    shortCut: Shift-I
    command: "certlens"
    background: false
    confirm: false
    args:
      - --name
      - $NAME
      - --namespace
      - $NAMESPACE
      - --context
      - $CONTEXT
      - --kubeconfig
      - $KUBECONFIG
    scope:
      - secrets
    suggest:
      kind: Secret
      filter: "type=kubernetes.io/tls"
  certlens-namespace:
    description: "Lens TLS Secrets"
    shortCut: Shift-L
    command: "certlens"
    background: false
    confirm: false
    args:
      - --name
      - $NAME
      - --namespace
      - $NAMESPACE
      - --context
      - $CONTEXT
      - --kubeconfig
      - $KUBECONFIG
    scope:
      - secrets